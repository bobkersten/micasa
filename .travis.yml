language: cpp

matrix:
  # Linux x86_64
  include:
  - os: linux

    env:
    - TARGET_ARCHITECTURE=x86_64
    - TRAVIS_NODE_VERSION="6"

    compiler:
    - gcc

    install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
    - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION

    addons:
        apt:
            sources:
            - ubuntu-toolchain-r-test
            packages:
            - gcc-4.9
            - g++-4.9
            - cmake
            - libsqlite3-dev
            - curl
            - libcurl4-openssl-dev
            - libssl-dev
            - libudev-dev
            - git

    script:
    - cmake -DDEBUG=OFF . && make && cd www && npm install && npm run build_prod

  # OSX
  - os: osx
    osx_image: xcode6.2

    env:
    - TARGET_ARCHITECTURE=x86_64
    - TRAVIS_NODE_VERSION="6"

    compiler:
    - gcc

    install:
      - brew install libusb
      - brew install libusb-compat
      - brew install openssl
      - brew link openssl --force
      - export OPENSSL_ROOT_DIR=/usr/local/opt/openssl
      - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION

    script:
    - cmake -DOPENSSL_LIBRARIES=/usr/local/opt/openssl/lib -DOPENSSL_INCLUDE_DIRS=/usr/local/opt/openssl/include/ -DDEBUG=OFF . && make && cd www && npm install && npm run build_prod

before_deploy:
  - tar -C ../ -czf micasa_${TRAVIS_OS_NAME}_${TARGET_ARCHITECTURE}.tgz micasa/micasa micasa/lib/open-zwave/config micasa/www/index.html micasa/www/index.appcache micasa/www/css micasa/www/fonts micasa/www/tpl micasa/www/app/app.min.js
  - shasum -a 256 micasa_${TRAVIS_OS_NAME}_${TARGET_ARCHITECTURE}.tgz > micasa_${TRAVIS_OS_NAME}_${TARGET_ARCHITECTURE}.tgz.sha256sum
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - "micasa_${TRAVIS_OS_NAME}_${TARGET_ARCHITECTURE}.tgz"
    - "micasa_${TRAVIS_OS_NAME}_${TARGET_ARCHITECTURE}.tgz.sha256sum"
  on:
    repo: fellownet/micasa
    tags: true
