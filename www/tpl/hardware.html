<section class="content-header">
<h1>Hardware<small>the things that keep your domotica system running</small></h1>
<ol class="breadcrumb">
	<li><a href="#"><i class="fa fa-microchip"></i> Hardware</a></li>
	<!-- li><a href="#">What here?</a></li -->
</ol>
</section>

<section class="content">

	<div class="callout callout-danger" [hidden]="!error">
		<h4>Error!</h4>
		<p>{{error}}</p>
	</div>

	<div class="row" [hidden]="error">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-body table-responsive no-padding">

<table id="hardware" class="table table-hover">
<thead>
<tr>
	<th>Id</th>
	<th>Name</th>
	<th>Label</th>
</tr>
</thead>
</table>

				</div>
			</div>
		</div>

		<div class="col-xs-12 col-md-8" *ngIf="selectedHardware">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">#{{selectedHardware.id}} - {{selectedHardware.label}}</h3>
				</div>

<form role="form" (ngSubmit)="submitHardware()" #hardwareForm="ngForm">
<div class="box-body">
	<div class="form-group" [class.has-error]="!name.valid">
		<label for="hardware_name">Name</label>
		<input type="text" class="form-control" id="hardware_name" placeholder="Enter name" required [(ngModel)]="selectedHardware.name" name="name" #name="ngModel">
	</div>
	<div class="alert alert-danger" [hidden]="name.valid || name.pristine">A name is required!</div>
</div>
<div class="box-footer">
	<button type="submit" class="btn btn-primary" [disabled]="!hardwareForm.form.valid">Submit</button>
</div>
</form>

			</div>
		</div>

	</div>

</section>
