<section class="content-header">
<h1>{{screen.name}} <a *ngIf="screen.index >= 1" routerLink="/screen/{{screen.index}}/edit" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i> Edit</a></h1>
<ol class="breadcrumb">
	<li><a routerLink="/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
	<li *ngIf="screen.index >= 1"><a routerLink="/screen/{{screen.index}}"><i class="fa fa-th"></i> {{screen.name}}</a></li>
</ol>
</section>

<section class="content-body" *ngIf="screen.widgets.length==0 && !loading">

	<div class="callout callout-info" *ngIf="!error">
		<h4>No Widgets!</h4>
		<p>There are no widgets configured for this screen.</p>
	</div>

	<div class="callout callout-danger" *ngIf="error">
		<button type="button" (click)="error=null" class="pull-right"><i class="fa fa-times fa-2x"></i></button>
		<h4>Error!</h4>
		<p>{{error}}</p>
	</div>

</section>

<section class="content-body">

</section>
