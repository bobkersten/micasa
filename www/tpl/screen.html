<section class="content-header">
<a *ngIf="screen?.id > 1" routerLink="/screens/{{screen.id}}/edit" class="btn btn-primary btn-xs pull-right"><i class="fa fa-pencil"></i> Edit</a>
<h1>
	<i class="fa fa-laptop" *ngIf="screen?.id > 1"></i>
	<i class="fa fa-dashboard" *ngIf="screen?.id == 1"></i>
	<i class="fa fa-info-circle" *ngIf="! screen.id"></i>
	{{ screen.name }}
</h1>
</section>

<section class="content-body" *ngIf="screen.widgets.length == 0">

	<div class="callout callout-info">
		<h4>No Widgets!</h4>
		<p>There are no widgets configured for this screen.</p>
	</div>

</section>

<section class="content-body">
	<div class="row">
		<widget *ngFor="let widget of screen.widgets; let i = index;" [screen]="screen" [widget]="widget" [data]="data[i]"></widget>
	</div>
</section>
