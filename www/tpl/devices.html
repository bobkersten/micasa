<section class="content-header">
<h1>Devices<small>the information that excites</small></h1>
<ol class="breadcrumb">
	<li><a href="#"><i class="fa fa-thermometer-half"></i> Devices</a></li>
	<!-- li><a href="#">Something else?</a></li -->
</ol>
</section>

<section class="content">

	<div class="callout callout-danger" [hidden]="!error">
		<h4>Error!</h4>
		<p>{{error}}</p>
	</div>

	<div class="row" [hidden]="error">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-body table-responsive no-padding">

<table id="devices" class="table table-hover">
<thead>
<tr>
	<th>Id</th>
	<th>Hardware</th>
	<th>Type</th>
	<th>Name</th>
	<th>Label</th>
	<th>Value</th>
</tr>
</thead>
</table>

				</div>
			</div>
		</div>


		<div class="col-xs-12 col-md-8" *ngIf="selectedDevice">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">#{{selectedDevice.id}} - {{selectedDevice.label}}</h3>
				</div>

<form role="form" (ngSubmit)="submitDevice()" #deviceForm="ngForm">
<div class="box-body">
	<div class="form-group" [class.has-error]="!name.valid">
		<label for="device_name">Name</label>
		<input type="text" class="form-control" id="device_name" placeholder="Enter name" required [(ngModel)]="selectedDevice.name" name="name" #name="ngModel">
	</div>
	<div class="alert alert-danger" [hidden]="name.valid || name.pristine">A name is required!</div>
</div>
<div class="box-footer">
	<button type="submit" class="btn btn-primary" [disabled]="!deviceForm.form.valid">Submit</button>
</div>
</form>

			</div>
		</div>

	</div>

</section>
