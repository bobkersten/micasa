<section class="content-header">
<h1>Scripts</h1>
<ol class="breadcrumb">
	<li><a routerLink="/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
	<li><a routerLink="/scripts"><i class="fa fa-code"></i> Scripts</a></li>
</ol>
</section>

<section class="content-body" *ngIf="scripts.length==0 && !loading">

	<div class="callout callout-info" *ngIf="!error">
		<h4>No Scripts!</h4>
		<p>There are no scripts configured in your system.</p>
	</div>

	<div class="callout callout-danger" *ngIf="error">
		<button type="button" (click)="error=null" class="pull-right"><i class="fa fa-times fa-2x"></i></button>
		<h4>Error!</h4>
		<p>{{error}}</p>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-footer row actionrow">
					<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
						<button type="submit" class="btn btn-primary btn-block" (click)="addScript()">Add</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>

<section class="content-body" *ngIf="scripts.length>0">

	<div class="callout callout-danger" *ngIf="error">
		<button type="button" (click)="error=null" class="pull-right"><i class="fa fa-times fa-2x"></i></button>
		<h4>Error!</h4>
		<p>{{error}}</p>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-body table-responsive no-padding">

<table class="table table-hover" [gridData]="scripts" [gridSort]="'name'" #grid="GridDirective">
<thead>
	<tr>
		<!-- th [gridField]="'id'">Id</th -->
		<th [gridField]="'name'">Name</th>
		<th>State</th>
	</tr>
</thead>
<tbody>
	<tr *ngFor="let script of grid.page" (click)="selectScript(script)">
		<!-- td>{{script.id}}</td -->
		<td>{{script.name}}</td>
		<td>
			<span class="label label-success" *ngIf="script.enabled">enabled</span>
			<span class="label label-danger" *ngIf="!script.enabled">disabled</span>
		</td>
	</tr>
</tbody>
</table>

				</div>
				<div class="box-footer row actionrow">
					<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
						<button type="submit" class="btn btn-primary btn-block" (click)="addScript()">Add</button>
					</div>
					<div class="col-xs-12 col-sm-8 col-md-9 col-lg-10 paging">
						<grid-paging [grid]="grid"></grid-paging>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
