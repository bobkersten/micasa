<section class="content-header">
<h1>Scripts</h1>
</section>

<section class="content-body">

	<div class="callout callout-info" *ngIf="scripts.length == 0">
		<h4>No Scripts!</h4>
		<p>There are no scripts configured in your system.</p>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<ng-container *ngIf="scripts.length > 0">
				<div class="box-body no-padding scroll">

<table class="table table-hover" [gridData]="scripts" [gridSort]="'name'" [gridPage]="startPage" #grid="GridDirective">
<thead>
	<tr>
		<th [gridField]="'name'">Name</th>
		<th [gridField]="'enabled'">State</th>
	</tr>
</thead>
<tbody>
	<tr *ngFor="let script of grid.page" (click)="selectScript(script)">
		<td>{{ script.name }}</td>
		<td>
			<span class="label label-success" *ngIf="script.enabled">enabled</span>
			<span class="label label-danger" *ngIf="! script.enabled">disabled</span>
		</td>
	</tr>
</tbody>
</table>

				</div>
				<div class="box-footer">
					<div class="col-xs-12 col-sm-8 col-sm-push-4 col-md-9 col-md-push-3 col-lg-10 col-lg-push-2 paging" *ngIf="grid.getPageCount() > 1">
						<grid-paging [grid]="grid"></grid-paging>
					</div>
					<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2"
						[class.col-sm-pull-8]="grid.getPageCount() > 1"
						[class.col-md-pull-9]="grid.getPageCount() > 1"
						[class.col-lg-pull-10]="grid.getPageCount() > 1"
					>
						<button type="submit" class="btn btn-primary btn-block" (click)="addScript()">Add</button>
					</div>
				</div>
				</ng-container>

				<div class="box-footer" *ngIf="scripts.length == 0">
					<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
						<button type="submit" class="btn btn-primary btn-block" (click)="addScript()">Add</button>
					</div>
				</div>

			</div>
		</div>
	</div>

</section>
