<div [ngClass]="classes">

	<div class="callout callout-danger" *ngIf="!!error">
		<button type="button" (click)="error=''" class="pull-right"><i class="fa fa-times fa-2x"></i></button>
		<h4>Error!</h4>
		<p>{{error}}</p>
	</div>

	<ng-container *ngIf="!error" [ngSwitch]="widget.type">
		<tablewidget *ngSwitchCase="'table'" [widget]="widget" [devices]="devices" [parent]="self" (onAction)="onAction($event)"></tablewidget>
		<chartwidget *ngSwitchCase="'chart'" [widget]="widget" [devices]="devices" [parent]="self" (onAction)="onAction($event)"></chartwidget>
		<gaugewidget *ngSwitchCase="'gauge'" [widget]="widget" [devices]="devices" [parent]="self" (onAction)="onAction($event)"></gaugewidget>
		<switchwidget *ngSwitchCase="'switch'" [widget]="widget" [devices]="devices" [parent]="self" (onAction)="onAction($event)"></switchwidget>
		<latestwidget *ngSwitchCase="'latest'" [widget]="widget" [devices]="devices" [parent]="self" (onAction)="onAction($event)"></latestwidget>
	</ng-container>

</div>
