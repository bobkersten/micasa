<div [ngClass]="setClasses()" *ngIf="device.enabled">
	<div class="box">
		<div class="box-header with-border">
			<div class="box-tools">
				<button type="button" (click)="delete()" class="btn btn-primary btn-xs"><i class="fa fa-times"></i></button>
				<button type="button" (click)="edit()" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
				<button type="button" (click)="reload()" class="btn btn-primary btn-xs"><i class="fa fa-refresh"></i></button>
			</div>
			<h3 class="box-title">{{device.name}}</h3>
		</div>
		<div class="box-body chart widget" id="level_chart_target_{{elementId}}"></div>
		<div class="box-overlay" *ngIf="loading">
			<i class="fa fa-spinner fa-pulse"></i>
		</div>
	</div>
</div>
