<div [ngClass]="setClasses()" *ngIf="device.enabled">
	<div class="box">



		<div class="box-header with-border">
			<div class="box-tools">
				<button type="button" (click)="delete()" class="btn btn-primary btn-xs"><i class="fa fa-times"></i></button>
				<button type="button" (click)="edit()" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
				<button type="button" (click)="reload()" class="btn btn-primary btn-xs"><i class="fa fa-refresh"></i></button>
			</div>
			<h3 class="box-title">{{device.name}}</h3>
		</div>
		<div class="box-body chart-box widget" id="counter_chart_target_{{elementId}}" *ngIf="!editing"></div>

		<form role="form" *ngIf="editing">
		<div class="box-body">
		</div>

		<div class="box-footer row actionrow">
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
				<button type="submit" class="btn btn-success btn-block" [disabled]="false">Save</button>
			</div>

			<div class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-3 col-lg-offset-6">
				<button type="button" class="btn btn-danger btn-block" (click)="delete" [disabled]="false">Delete</button>
			</div>
		</div>
		</form>

		<div class="box-overlay" *ngIf="loading">
			<i class="fa fa-spinner fa-pulse"></i>
		</div>



	</div>
</div>
