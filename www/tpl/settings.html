<!-- settings -->
<ng-container *ngFor="let setting of settings">
<ng-container [ngSwitch]="setting.type">
<div class="form-group" *ngSwitchCase="'string'" [class.has-error]="!field.valid && !field.pristine" [hidden]="!showAdvancedSettings && setting.class=='advanced'">
	<label for="setting-{{setting.name}}">{{setting.label}}<span *ngIf="setting.mandatory" class="mandatory"> *</span></label>
	<div class="callout callout-info" *ngIf="setting.description && setting.description.length>0">{{setting.description}}</div>
	<input type="text" class="form-control" id="setting-{{setting.name}}" placeholder="{{setting.label}}" autocomplete="off" [required]="setting.mandatory" [(ngModel)]="values[setting.name]" name="{{setting.name}}" #field="ngModel" (keydown)="form.form.markAsDirty();">
</div>

<ng-container *ngSwitchCase="'list'">
<div class="form-group" [class.has-error]="!field.valid && !field.pristine" [hidden]="!showAdvancedSettings && setting.class=='advanced'">
	<label for="setting-{{setting.name}}">{{setting.label}}<span *ngIf="setting.mandatory" class="mandatory"> *</span></label>
	<div class="callout callout-info" *ngIf="setting.description && setting.description.length>0">{{setting.description}}</div>
	<select class="form-control" id="setting-{{setting.name}}" [required]="setting.mandatory" [(ngModel)]="values[setting.name]" name="{{setting.name}}" #field="ngModel" (change)="form.form.markAsDirty();">
		<option *ngIf="!setting.mandatory" value=""></option>
		<option *ngFor="let option of setting.options" value="{{option.value}}" [selected]="option.value=='Open'">{{option.label}}</option>
	</select>
</div>
<ng-container *ngFor="let option of setting.options">
<settings *ngIf="option.settings && field.value == option.value" [settings]="option.settings" [form]="form" [values]="values"></settings>
</ng-container>
</ng-container>

<div class="form-group" *ngSwitchCase="'byte'" [class.has-error]="!field.valid && !field.pristine" [hidden]="!showAdvancedSettings && setting.class=='advanced'">
	<label for="setting-{{setting.name}}">{{setting.label}}<span *ngIf="setting.mandatory" class="mandatory"> *</span></label>
	<div class="callout callout-info" *ngIf="setting.description && setting.description.length>0">{{setting.description}}</div>
	<input type="number" [required]="setting.mandatory" maxlength="3" min="{{setting.min}}" max="{{setting.max}}" pattern="^[0-9]{1,3}$" class="form-control" id="setting-{{setting.name}}" placeholder="{{setting.label}}" autocomplete="off" [(ngModel)]="values[setting.name]" name="{{setting.name}}" #field="ngModel" (keydown)="form.form.markAsDirty();">
</div>
<div class="form-group" *ngSwitchCase="'short'" [class.has-error]="!field.valid && !field.pristine" [hidden]="!showAdvancedSettings && setting.class=='advanced'">
	<label for="setting-{{setting.name}}">{{setting.label}}<span *ngIf="setting.mandatory" class="mandatory"> *</span></label>
	<div class="callout callout-info" *ngIf="setting.description && setting.description.length>0">{{setting.description}}</div>
	<input type="number" [required]="setting.mandatory" maxlength="5" min="{{setting.min}}" max="{{setting.max}}" pattern="^[0-9]{1,5}$" class="form-control" id="setting-{{setting.name}}" placeholder="{{setting.label}}" autocomplete="off" [(ngModel)]="values[setting.name]" name="{{setting.name}}" #field="ngModel" (keydown)="form.form.markAsDirty();">
</div>
<div class="form-group" *ngSwitchCase="'int'" [class.has-error]="!field.valid && !field.pristine" [hidden]="!showAdvancedSettings && setting.class=='advanced'">
	<label for="setting-{{setting.name}}">{{setting.label}}<span *ngIf="setting.mandatory" class="mandatory"> *</span></label>
	<div class="callout callout-info" *ngIf="setting.description && setting.description.length>0">{{setting.description}}</div>
	<input type="number" [required]="setting.mandatory" min="{{setting.min}}" max="{{setting.max}}" pattern="^[0-9]+$" class="form-control" id="setting-{{setting.name}}" placeholder="{{setting.label}}" autocomplete="off" [(ngModel)]="values[setting.name]" name="{{setting.name}}" #field="ngModel" (keydown)="form.form.markAsDirty();">
</div>
<div class="form-group" *ngSwitchCase="'double'" [class.has-error]="!field.valid && !field.pristine" [hidden]="!showAdvancedSettings && setting.class=='advanced'">
	<label for="setting-{{setting.name}}">{{setting.label}}<span *ngIf="setting.mandatory" class="mandatory"> *</span></label>
	<div class="callout callout-info" *ngIf="setting.description && setting.description.length>0">{{setting.description}}</div>
	<input type="number" [required]="setting.mandatory" min="{{setting.min}}" max="{{setting.max}}" pattern="^[0-9\.]+$" step="any" class="form-control" id="setting-{{setting.name}}" placeholder="{{setting.label}}" autocomplete="off" [(ngModel)]="values[setting.name]" name="{{setting.name}}" #field="ngModel" (keydown)="form.form.markAsDirty();">
</div>

<ng-container *ngSwitchCase="'boolean'">
<div class="form-group" [hidden]="!showAdvancedSettings && setting.class=='advanced'">
	<label for="setting-{{setting.name}}" *ngIf="setting.description && setting.description.length>0">{{setting.label}}</label>
	<div class="callout callout-info" *ngIf="setting.description && setting.description.length>0">{{setting.description}}</div>
	<div class="checkbox">
		<label><input type="checkbox" [(ngModel)]="values[setting.name]" name="{{setting.name}}" #field="ngModel" (change)="form.form.markAsDirty();">{{setting.label}}</label>
	</div>
</div>
<settings *ngIf="setting.settings && field.value" [settings]="setting.settings" [form]="form" [values]="values"></settings>
</ng-container>

<div class="form-group" *ngSwitchCase="'display'" [hidden]="!showAdvancedSettings && setting.class=='advanced'">
	<label>{{setting.label}}</label>
	<div class="callout callout-info" *ngIf="setting.description && setting.description.length>0">{{setting.description}}</div>
	<span class="form-control" disabled="disabled" *ngIf="setting.value">{{setting.value}}</span>
	<span class="form-control" disabled="disabled" *ngIf="!setting.value">{{values[setting.name]}}</span>
</div>
</ng-container>
</ng-container>
<!-- / settings -->
