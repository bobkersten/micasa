<section class="content-header">
<h1>{{hardware.label}}<small *ngIf="hardware.parent">{{hardware.parent.label}}</small></h1>
<ol class="breadcrumb">
	<li><a routerLink="/hardware"><i class="fa fa-microchip"></i> Hardware</a></li>
	<li><span><i class="fa fa-pencil"></i> Edit</span></li>
</ol>
</section>

<section class="content-body">

	<div class="callout callout-danger" *ngIf="error">
		<button type="button" (click)="error=''" class="pull-right"><i class="fa fa-times fa-2x"></i></button>
		<h4>Error!</h4>
		<p>{{error}}</p>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header with-border">

			<button class="btn btn-success btn-xs pull-right" *ngIf="hardware.type=='openzwave'" (click)="openzwaveIncludeMode(item);$event.stopPropagation();">Include</button>
			<button class="btn btn-danger btn-xs pull-right" *ngIf="hardware.type=='openzwave'" (click)="openzwaveExcludeMode(item);$event.stopPropagation();">Exclude</button>
			<button class="btn btn-info btn-xs pull-right" *ngIf="hardware.type=='openzwave'">Heal</button>

					<h3 class="box-title">Edit Hardware</h3>
				</div>

				<form role="form" (ngSubmit)="submitHardware()" #hardwareForm="ngForm">
				<div class="box-body">
					<div class="form-group" [class.has-error]="!name.valid">
						<label for="hardware_name">Name</label>
						<input type="text" class="form-control" id="hardware_name" placeholder="Enter name" autocomplete="off" required [(ngModel)]="hardware.name" name="name" #name="ngModel">
					</div>
					<div class="alert alert-danger" [hidden]="name.valid || name.pristine">A name is required!</div>
				</div>
				<div class="box-footer row actionrow">
					<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
						<button type="submit" class="btn btn-success btn-block" [disabled]="!hardwareForm.form.valid || hardwareForm.form.pristine || loading">Save</button>
					</div>
					<!--
					<div class="col-xs-12 col-sm-offset-4 col-sm-4 col-md-offset-6 col-md-3 col-lg-offset-8 col-lg-2">
						<button type="button" class="btn btn-danger btn-block" (click)="cancelEdit()">Cancel</button>
					</div>
					-->
				</div>
				</form>

			</div>
		</div>
	</div>

</section>

<devices [hardware]="hardware"></devices>

<div class="modal fade" id="openzwave-action" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">OpenZWave
					<span *ngIf="openzwavemode=='include'">Include Mode</span>
					<span *ngIf="openzwavemode=='exclude'">Exclude Mode</span>

				</h4>
			</div>
			<div class="modal-body">
				<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="exitMode()">Exit</button>
			</div>
		</div>
	</div>
</div>
