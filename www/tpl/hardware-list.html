<section class="content-header">
<h1>Hardware<small>the things that keep your domotica system running</small></h1>
</section>

<section class="content-body" *ngIf="hardware.length>0">

	<div class="callout callout-danger" *ngIf="error">
		<button type="button" (click)="error=''" class="pull-right"><i class="fa fa-times fa-2x"></i></button>
		<h4>Error!</h4>
		<p>{{error}}</p>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-body table-responsive no-padding">

<table class="table table-hover" [gridData]="hardware" [gridSort]="'id'" #grid="GridDirective">
<thead>
	<tr>
		<th [gridField]="'id'">Id</th>
		<th [gridField]="'name'">Name</th>
		<th></th>
		<th [gridField]="'state'">State</th>
		<th [gridField]="'label'">Label</th>
		<th [gridField]="'type'">Type</th>
	</tr>
</thead>
<tbody>
	<tr *ngFor="let item of grid.page" (click)="selectHardware(item)">
		<td>{{item.id}}</td>
		<td>{{item.name}}</td>
		<td>
			<i class="fa fa-link" *ngIf="item.parent"></i>
			<i class="fa fa-moon-o" *ngIf="item.state=='sleeping'"></i>
		</td>
		<td><span class="label"
			[class.label-success]="item.state=='ready'"
			[class.label-danger]="item.state=='failed'"
			[class.label-info]="item.state=='sleeping'"
			[class.label-warning]="item.state=='initializing'"
			>{{item.state}}</span></td>
		<td>{{item.label}}</td>
		<td>{{item.type}} {{item.hardware}}</td>
	</tr>
</tbody>
<tfoot>
	<tr>
		<td colspan="6" class="paging"><grid-paging [grid]="grid"></grid-paging></td>
	</tr>
</tfoot>
</table>

				</div>
			</div>
		</div>
	</div>

</section>
