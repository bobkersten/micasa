<section class="content-header">
<h1 *ngIf="!editorScript">Scripts<small>scripting galore</small></h1>
<h1 *ngIf="editorScript">{{editorScript.name}}<small>keep it simple</small></h1>
<ol class="breadcrumb">
	<li><a href="#"><i class="fa fa-code"></i> Scripts</a></li>
	<li *ngIf="this.editorScript"><a href="#">{{editorScript.name}}</a></li>
</ol>
</section>

<section class="content">

	<div class="callout callout-danger" [hidden]="!error">
		<h4>Error!</h4>
		<p>{{error}}</p>
	</div>

	<div class="row" [hidden]="error || editorScript">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-body table-responsive no-padding">

<table id="scripts" class="table table-hover">
<thead>
<tr>
	<th>Id</th>
	<th>Name</th>
	<th>Status</th>
</tr>
</thead>
</table>

				</div>
			</div>
		</div>

		<div class="actionrow">
			<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
				<button type="button" class="btn btn-primary btn-block" (click)="addScript()">Add</button>
			</div>
			<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
				<button type="button" class="btn btn-primary btn-block" [disabled]="!selectedScript" (click)="editScript()">Edit</button>
			</div>
			<div class="col-xs-12 col-sm-4 col-md-offset-3 col-md-3 col-lg-offset-6 col-lg-2">
				<button type="button" class="btn btn-danger btn-block" [disabled]="!selectedScript" (click)="deleteScript()">Delete</button>
			</div>
		</div>
	</div>

	<div class="row" [hidden]="!editorScript">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">Script Editor</h3>
				</div>
				<div class="box-body" id="script_editor_target" style="height:500px;"></div>

<form role="form" *ngIf="editorScript">
<div class="box-footer">
	<div class="form-group">
		<label for="script_name">Name</label>
		<input type="text" class="form-control" id="script_name" placeholder="Enter name" autocomplete="off" required [(ngModel)]="editorScript.name" name="name" #name="ngModel">
	</div>
	<div class="alert alert-danger" [hidden]="name.valid || name.pristine">A name is required!</div>
</div>
</form>

			</div>
		</div>
		<div class="actionrow">
			<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
				<button type="button" class="btn btn-success btn-block" (click)="saveScript()">Save</button>
			</div>
			<div class="col-xs-12 col-sm-offset-4 col-sm-4 col-md-offset-6 col-md-3 col-lg-offset-8 col-lg-2">
				<button type="button" class="btn btn-danger btn-block" (click)="cancelScript()">Cancel</button>
			</div>
		</div>
	</div>

</section>
