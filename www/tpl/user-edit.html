<section class="content-header">
<h1>{{ title }}</h1>
</section>

<section class="content-body">

	<div class="callout callout-danger" *ngIf="error">
		<button type="button" (click)="error = ''" class="pull-right"><i class="fa fa-times fa-2x"></i></button>
		<h4>Error!</h4>
		<p>{{ error }}</p>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">Edit User</h3>
				</div>

				<form role="form" (ngSubmit)="submitUser()" #userForm="ngForm">
				<div class="box-body">
					<div class="form-group" [class.has-error]="! name.valid && ! name.pristine">
						<label for="user_name">Name</label>
						<input type="text" class="form-control" id="user_name" placeholder="Enter name" autocomplete="off" required [(ngModel)]="user.name" name="name" #name="ngModel">
					</div>
					<div class="callout callout-danger" [hidden]="name.valid || name.pristine">A name is required!</div>
					<div class="form-group" [class.has-error]="! username.valid && ! username.pristine">
						<label for="user_username">Username</label>
						<input type="text" class="form-control" id="user_username" placeholder="Enter username" autocomplete="off" required [(ngModel)]="user.username" name="username" #username="ngModel">
					</div>
					<div class="callout callout-danger" [hidden]="username.valid || username.pristine">A valid username is required!</div>
					<div class="form-group" [class.has-error]="! password.valid && ! password.pristine">
						<label for="user_password">Password</label>
						<input type="password" class="form-control" id="user_password" placeholder="Enter password" autocomplete="off" required [(ngModel)]="user.password" name="password" #password="ngModel">
					</div>
					<div class="callout callout-danger" [hidden]="password.valid || password.pristine">A valid password is required!</div>
					<div class="form-group">
						<label for="user_rights">Rights</label>
						<select class="form-control" id="user_rights" required [(ngModel)]="user.rights" name="rights" #rights="ngModel">
							<option value="1">Viewer</option>
							<option value="2">User</option>
							<option value="3">Installer</option>
							<option value="99">Admin</option>
						</select>
					</div>
					<div class="form-group">
						<div class="checkbox">
							<label><input type="checkbox" value="1" [(ngModel)]="user.enabled" name="enabled">Enabled</label>
						</div>
					</div>
				</div>
				<div class="box-footer">
					<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
						<button type="submit" class="btn btn-success btn-block" [disabled]="! userForm.form.valid">Save</button>
					</div>
					<div class="col-xs-12 col-sm-offset-4 col-sm-4 col-md-offset-6 col-md-3 col-lg-offset-8 col-lg-2" *ngIf="user.id">
						<button type="button" class="btn btn-danger btn-block" (click)="deleteUser()">Delete</button>
					</div>
				</div>
				</form>

			</div>
		</div>
	</div>

</section>
