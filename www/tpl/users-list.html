<section class="content-header">
<h1>Users</h1>
</section>

<section class="content-body">

	<div class="callout callout-info" *ngIf="users.length == 0 && ! error">
		<h4>No Users!</h4>
		<p>There are no users configured in your system.</p>
	</div>

	<div class="callout callout-danger" *ngIf="error">
		<button type="button" (click)="error=null" class="pull-right"><i class="fa fa-times fa-2x"></i></button>
		<h4>Error!</h4>
		<p>{{ error }}</p>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<ng-container *ngIf="users.length > 0">
				<div class="box-body no-padding scroll">

<table class="table table-hover" [gridData]="users" [gridSort]="'name'" [gridPage]="startPage" #grid="GridDirective">
<thead>
	<tr>
		<!-- th [gridField]="'id'">Id</th -->
		<th [gridField]="'name'">Name</th>
		<th [gridField]="'enabled'">State</th>
		<th [gridField]="'username'">Username</th>
	</tr>
</thead>
<tbody>
	<tr *ngFor="let user of grid.page" (click)="selectUser( user )">
		<td>{{ user.name }}</td>
		<td>
			<span class="label label-success" *ngIf="user.enabled">enabled</span>
			<span class="label label-danger" *ngIf="! user.enabled">disabled</span>
		</td>
		<td>{{ user.username }}</td>
	</tr>
</tbody>
</table>

				</div>
				<div class="box-footer">
					<div class="col-xs-12 col-sm-8 col-sm-push-4 col-md-9 col-md-push-3 col-lg-10 col-lg-push-2 paging" *ngIf="grid.getPageCount() > 1">
						<grid-paging [grid]="grid"></grid-paging>
					</div>
					<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2"
						[class.col-sm-pull-8]="grid.getPageCount() > 1"
						[class.col-md-pull-9]="grid.getPageCount() > 1"
						[class.col-lg-pull-10]="grid.getPageCount() > 1"
					>
						<button type="submit" class="btn btn-primary btn-block" (click)="addUser()">Add</button>
					</div>
				</div>
				</ng-container>

				<div class="box-footer" *ngIf="users.length == 0">
					<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
						<button type="submit" class="btn btn-primary btn-block" (click)="addUser()">Add</button>
					</div>
				</div>

			</div>
		</div>
	</div>

</section>
