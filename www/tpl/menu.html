<ul class="menu" (click)="toggleMenu()">
	<li class="menu-header">Main Navigation</li>
	<li *ngIf="hasAccess(ACL.Viewer)" routerLinkActive="active">
		<a routerLink="/dashboard">
			<i class="fa fa-dashboard"></i> <span>Dashboard</span>
		</a>
	</li>
	<li *ngIf="hasAccess(ACL.User)" routerLinkActive="active">
		<a routerLink="/hardware">
			<i class="fa fa-microchip"></i>
			<span>Hardware</span>
			<span class="pull-right-container">
				<span class="label label-danger pull-right">1</span>
			</span>
		</a>
	</li>
	<li *ngIf="hasAccess(ACL.User)" routerLinkActive="active">
		<a routerLink="/devices">
			<i class="fa fa-thermometer-half"></i>
			<span>Devices</span>
		</a>
	</li>
	<li *ngIf="hasAccess(ACL.User)" routerLinkActive="active">
		<a routerLink="/timers">
			<i class="fa fa-clock-o"></i>
			<span>Timers</span>
		</a>
	</li>
	<li *ngIf="hasAccess(ACL.Admin)" routerLinkActive="active">
		<a routerLink="/users">
			<i class="fa fa-user"></i>
			<span>Users</span>
		</a>
	</li>
	<li *ngIf="hasAccess(ACL.Admin)" routerLinkActive="active">
		<a routerLink="/scripts">
			<i class="fa fa-code"></i>
			<span>Scripts</span>
		</a>
	</li>

	<li class="menu-header">Screens</li>

	<ng-container *ngFor="let screen of getScreens()">
	<li *ngIf="hasAccess(ACL.Viewer) && screen.id>1" routerLinkActive="active">
		<a routerLink="/screen/{{screen.id}}">
			<i class="fa fa-desktop"></i>
			<span>{{screen.name}}</span>
		</a>
	</li>
	</ng-container>
</ul>
