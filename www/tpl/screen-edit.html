<section class="content-header">
<h1><i class="fa fa-pencil"></i> {{ title }}</h1>
</section>

<section class="content-body">

	<div class="row" [hidden]="showDeleteWarning">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">Edit Screen</h3>
				</div>

				<form role="form" (ngSubmit)="submitScreen()" #screenForm="ngForm">
				<div class="box-body">
					<settings [settings]="screen.settings" [form]="screenForm" [values]="screen" #settingsComponent="settingsComponent"></settings>
				</div>
				<div class="box-footer">
					<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
						<button type="submit" class="btn btn-success btn-block" [disabled]="! screenForm.form.valid">Save</button>
					</div>
					<div class="col-xs-12 col-sm-offset-4 col-sm-4 col-md-offset-6 col-md-3 col-lg-offset-8 col-lg-2" *ngIf="!! screen.id">
						<button type="button" class="btn btn-danger btn-block" (click)="showDeleteWarning = true">Delete</button>
					</div>
				</div>
				</form>

			</div>
		</div>
	</div>

	<ng-container *ngIf="showDeleteWarning">
		<div class="callout callout-danger">
			<button type="button" class="pull-right" (click)="showDeleteWarning = false"><i class="fa fa-times fa-2x"></i></button>
			<h4>Warning!</h4>
			<p>Are you sure that you want to delete this screen?</p>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-footer">
						<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
							<button type="button" class="btn btn-primary btn-block" (click)="deleteScreen()">Proceed</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ng-container>

</section>
