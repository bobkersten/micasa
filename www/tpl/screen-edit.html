<section class="content-header">
<h1>{{screen.name}}</h1>
<ol class="breadcrumb">
	<li><a routerLink="/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
	<li *ngIf="screen.index >= 1"><a routerLink="/screen/{{screen.index}}"><i class="fa fa-th"></i> {{screen.name}}</a></li>
	<li><a routerLink="/screen/{{screen.index}}/edit"><i class="fa fa-pencil"></i> Edit</a></li>
</ol>
</section>

<section class="content-body">

	<div class="callout callout-danger" *ngIf="error">
		<button type="button" (click)="error=''" class="pull-right"><i class="fa fa-times fa-2x"></i></button>
		<h4>Error!</h4>
		<p>{{error}}</p>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">Edit Screen</h3>
				</div>

				<form role="form" (ngSubmit)="submitScreen()" #screenForm="ngForm">
				<div class="box-body">
					<div class="form-group" [class.has-error]="!name.valid && !name.pristine">
						<label for="screen_name">Name</label>
						<input type="text" class="form-control" id="screen_name" placeholder="Enter name" autocomplete="off" required [(ngModel)]="screen.name" name="name" #name="ngModel">
					</div>
					<div class="callout callout-danger" [hidden]="name.valid || name.pristine">A name is required!</div>
				</div>
				<div class="box-footer row actionrow">
					<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
						<button type="submit" class="btn btn-success btn-block" [disabled]="!screenForm.form.valid || loading">Save</button>
					</div>
					<div class="col-xs-12 col-sm-offset-4 col-sm-4 col-md-offset-6 col-md-3 col-lg-offset-8 col-lg-2" *ngIf="screen.index">
						<button type="button" class="btn btn-danger btn-block" (click)="deleteScreen()">Delete</button>
					</div>
				</div>
				</form>

			</div>
		</div>
	</div>

</section>
